<div class="container-md">
    <div class="row">
        <div class="col-md-6">
            <form #frmCustomer="ngForm">
                <div class="form-group">
                    <div class="row"></div>
                </div>
                <div class="form-group">
                    <label for="emp_id">Employee Id</label>
                    <input #abc="ngModel" type="text" class="form-control" [(ngModel)]="employee.emp_id" name="emp_id" id="emp_id" placeholder="" required="true" pattern="E\d{3}">
                  <div class="invalid" *ngIf="abc.invalid && abc.dirty">Invalid customer Id</div>
                </div>
                <div class="form-group">
                    <label for="emp_fname">Employee First Name</label>
                    <input type="text" class="form-control" [(ngModel)]="employee.emp_fname" name="emp_fname" id="emp_fname" placeholder="Enter Employee First Name">
                </div>
                <div class="form-group">
                    <label for="emp_lname">Employee Last Name</label>
                    <input type="text" class="form-control" [(ngModel)]="employee.emp_lname"  name="emp_lname" id="emp_lname" placeholder="Enter Employee Last Name">
                </div>
                <div class="form-group">
                    <label for="emp_mobile">Employee Mobile Number</label>
                    <input type="text" class="form-control"  [(ngModel)]="employee.emp_mobile"  name="emp_mobile" id="emp_mobile" placeholder="Enter Employee Phone Number">
                </div>
              <div class="form-group">

                <button type="button" [disabled]="frmCustomer.invalid" i class="btn btn-primary" (click)="saveEmployee()">Save</button>
                <button type="button" class="btn btn-warning" (click)="clear()">Clear</button>
              </div>
            </form>
        </div>
         <div class="col-md-6">
            <div class="row">&nbsp;</div>
            <div class="row">&nbsp;</div>
            <table class="table table-bordered">

                <tr>
                    <th> Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Mobile No.</th>
                    <th>Salary</th>
                    <th>&nbsp;</th>

                </tr>
                <tr  [class.selected]="selectedEmployee==e"  *ngFor=" let e of employees "
                    (click)="selectCustomer(e)"
                    [style.color]="(selectedEmployee==e)?'blue':'black'">
                    <td>{{e.emp_id}}</td>
                    <td>{{e.emp_fname}}</td>
                    <td>{{e.emp_lname}}</td>
                    <td>{{e.emp_mobile}}</td>
                    <td>{{e.salary}}</td>
                    <td><i class="fa fa-trash" aria-hidden="true"  (click)="deleteEmployee(e)"></i></td>
                  <i ></i>
                </tr>
            </table>

        </div>
    </div>
</div>
